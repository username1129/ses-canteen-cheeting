type="text/javascript">Vue.component("h5-header",{template:"#H5HeaderTemplate"})</script><style>.header-wrapper{width:100%;position:fixed;left:0;top:0;z-index:1000}.header{height:3.8em;border-bottom:solid 1px #ccc;background-color:#fff;color:#666}</style> <script type="text/x-template" id="H5BodyTemplate"><div class="h5-body"><h5-wrapper><div :class="bodyClass()"><slot></slot></div></h5-wrapper></div></script><script type="text/javascript">Vue.component("h5-body",{template:"#H5BodyTemplate",props:["hasHeader"],methods:{bodyClass:function(){return this.hasHeader?"content-bg body-container":"content-bg"}}})</script><style>.h5-body{position:absolute;top:0;left:0;right:0;bottom:0;overflow:auto;-webkit-overflow-scrolling:touch;padding:0;z-index:500}.content-bg{background-color:#fff;padding-bottom:10em;height:100vh;overflow-y:scroll;overflow-x:hidden}.body-container{padding-top:3.8em}</style> <script type="text/x-template" id="H5FooterTemplate"><div class="footer-wrapper no-print" v-cloak><h5-wrapper><div class="border-top shadow-sm"><div class="bg-light"><slot name="addon"></slot></div><div class="footer d-flex justify-content-around text-center"><slot><a ref="index" data-nav="index" href="/h5/"><i class="fa fa-cubes footer-icon"></i><br>服务 </a><a ref="messages" data-nav="messages" href="/h5/tickets/mine"><i class="fa fa-comments footer-icon"></i><br>消息 </a><a ref="tickets" data-nav="tickets" href="/h5/tickets/calendar"><i class="fa fa-calendar-alt footer-icon"></i><br>日程 </a><a ref="user" data-nav="user" href="/home"><i class="fa fa-user footer-icon"></i><br>我的</a></slot></div></div></h5-wrapper></div></script><script type="text/javascript">Vue.component("h5-footer",{template:"#H5FooterTemplate",props:["focus"],mounted:function(){var t=this,e=this.$refs[this.focus||ViewModels.footerNav];e&&$(e).addClass("focus"),$.get("/h5/tickets/todo?count=1",function(e){if(0<e.n){var o='<i class="footer-badge">'+e.n+"</i>";$('.footer a[data-nav="messages"]').append(o),$('.h5-header a[data-tab="todo"]').append(o),t.$emit("badge",e.n)}})}})</script><style>.footer-wrapper{width:100%;position:fixed;left:0;bottom:0;top:auto;z-index:1000}.footer{height:56px;background:#fff;padding-top:6px;font-size:.8em}.footer a{position:relative}.footer-badge{position:absolute;top:0;right:-1.5em;display:block;min-width:1.6em;height:1.6em;border-radius:.8em;padding:0 .5em;background-color:#d00;text-align:center;color:#fff;font-weight:700}.footer a.focus{color:#40cc9d}.footer .footer-icon{margin:2px;font-size:24px}</style>   <script type="text/x-template" id="OrderTicketTemplate"><div ref="ticket" class="order-panel" :style="panelStyle"><div class="d-flex justify-content-between" v-if="order._id"><div><div ref="setName" class="order-name">{{ order._set.displayName }}</div><img :src="qrcode" class="img-qrcode border" @click="showOrder(order)"><div ref="owner" class="user-name text-center"><span v-if="order._student">{{ order._student.realname }}</span> <span v-else-if="order._owner">{{ order._owner.realname }}</span></div></div><div class="ticket-body"><div ref="head" class="order-area">{{ area.head }} <span class="order-area-tail">区</span></div><div ref="location" class="order-location"><span>{{ area.location }}<span><br><span>{{ moment(order.orderDate).format('M/D ddd') }}</span></span></span></div></div><div v-if="debug">{{ verifyUrl }}</div></div></div></script><script type="text/javascript">Vue.component('order-ticket', {
    template: '#OrderTicketTemplate',
    props: ['order', 'mode', 'resize'],
    data: function() {
      var params = g_getQueryParams();
      var verifyUrl = location.origin + '/h5/orders/' + this.order._id + '                  ';
      return {
        debug: params.debug,
        verifyUrl: verifyUrl,
        orderUrl: location.origin + '/h5/orders/' + this.order._id + '?ref=' + encodeURIComponent('/h5/dining/supplies'),
        qrcode: '',
        area: this.orderArea(this.order),
      };
    },
    computed: {
      panelStyle: function() {
        var ratio = 3.8 * (this.resize || 100) / 100
        return 'font-size: ' + ratio + 'vw !important;'
      }
    },
    mounted: function() {
      var self = this;
      if(typeof (QRCode) != 'undefined') {
        QRCode.toDataURL(this.verifyUrl, function(err, url) {
          if(err) {
            console.log('QRCode error>', err);
          } else {
            self.qrcode = url;
            self.$forceUpdate();
          }
        })
      } else {
        alert('QRCode missing. Visit https://github.com/soldair/node-qrcode for more details');
      }
    },
    methods: {
      adjustText: function(ref) {
        var elem = $(this.$refs[ref]);
        var fontsize = Math.floor(elem.width() / (elem.text().trim().length + 1));
        elem.css({
          'font-size': fontsize
        })
      },
      orderArea(order) {
        var supply = order._supply || {
          _areas: []
        }
        var area = order._area || supply._areas[0] || {
          head: '0',
          tail: '区',
          name: '任意就餐区',
          location: '任意就餐区',
        };
        if(!area.head) {
          var index = area.name.indexOf('区');
          area.head = area.name.slice(0, index);
          area.tail = area.name.slice(index);
        }
        return area;
      },
      showOrder: function() {
        this.$emit('click');
      }
    }
  })</script><style>.order-panel{width:25em;padding:1em;border:solid 1px #ccc;text-align:center;color:#333}.order-name{width:4.8em;padding:2px 4px;color:#333;font-size:2em;font-weight:700}.img-qrcode{width:9.6em}.user-name{font-size:2.4em;margin-top:.2em}.ticket-body{padding-right:1em}.order-area{margin:-.3em 0;font-size:10em;font-weight:700}.order-area-tail{font-size:.2em}.order-location{margin-top:.75em;font-size:1.8em;line-height:2em;font-weight:700}</style> <script>new Vue({el:"#gApp",data:{ref:ViewModels.ref,item:ViewModels.item||{},error:ViewModels.error||"",scanner:ViewModels.scanner||null},mounted:function(){console.log("error>",this.error),console.log("scanner>",this.scanner)}})</script>   </body></html>
